filebeat.inputs:
- type: log
  paths:
  - "gc.log"
  multiline:
    type: pattern
    pattern: '^\d'
    match: after
    negate: true

  processors:
  - script:
      lang: javascript
      id: gc4j
      tag_on_exception: parse_error
      file: ${path.config}/gc4j-processor.js

output.console:
  pretty: true
